# Thanks to: https://mestrak.com/blog/semantic-release-with-python-poetry-github-actions-20nn
name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Pull-Request:
    if: github.event_name == 'pull_request' && !contains(github.event.head_commit.message, 'chore(release):')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Semantic current version
        id: current_version
        run: |
          pip install python-semantic-release
          git config user.name github-actions
          git config user.email github-actions@github.com
          semantic-release print-version --current
      - name: Semantic new version
        id: new_version
        run: |
          pip install python-semantic-release
          git config user.name github-actions
          git config user.email github-actions@github.com
          semantic-release print-version
      - name: Update Pull Request
        uses: actions/github-script@0.9.0
        env:
          CURRENT_VERSION: "${{ steps.current_version.outputs.stdout }}"
          NEW_VERSION: "${{ steps.new_version.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### New release ðŸš€
            Merging this Pull request will create a new release.
            #### Current version: \`${{ env.CURRENT_VERSION }}\`
            #### New version: \`${{ env.NEW_VERSION }}\`

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
  Release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, 'chore(release):')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Semantic Release
        run: |
          pip install python-semantic-release
          git config user.name github-actions
          git config user.email github-actions@github.com
          semantic-release publish
